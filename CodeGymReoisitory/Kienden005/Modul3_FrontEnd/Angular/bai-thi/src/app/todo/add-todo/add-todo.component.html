<h1 class = text-center>Add New Todo</h1>
<form class="form-group mx-auto w-75" action="" [formGroup]="formAddTodo">
    <div class="form-group">
      <p >1.Name: </p>
      <input formControlName="name">
      <p *ngIf="formAddTodo.controls.name.errors?.required && formAddTodo.controls.name.touched">Vui lòng nhập tên</p>
    </div>
  <div class="form-group">
      <p >1.Price: </p>
      <input formControlName="price">
    <p *ngIf="formAddTodo.controls.price.errors?.required && formAddTodo.controls.price.touched">Vui lòng nhập giá</p>
    <p *ngIf="formAddTodo.controls.price.errors?.pattern && formAddTodo.controls.price.touched">Sai định dạng</p>
  </div>
  <button [disabled]="formAddTodo.invalid" (click)="addTodo()"   class="btn btn-dark" type="button">Add New Todo</button>
</form>
