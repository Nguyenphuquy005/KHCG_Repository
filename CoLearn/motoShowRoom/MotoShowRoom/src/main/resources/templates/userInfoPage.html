<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menuUser"></th:block>


<h2>User Info Page</h2>
<h3>Welcome : <span th:utext="${#request.userPrincipal.name}"></span></h3>
<b>This is protected page!</b>

<br/><br/>

<div th:if="${userInfo != null}" th:utext="${userInfo}"></div>
<form th:object="${user}" th:action="@{editUser}" method="post">
    <input type="text" th:field="*{userId}">
    <input type="text" th:field="*{userName}">
    <input type="text" th:field="*{encrytedPassword}">
    <p th:utext="${passwordError}"></p>
    <input type="submit" class="btn btn-success" value="Save"/>
</form>
</body>

</html>
